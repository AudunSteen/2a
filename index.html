    <style>
        body {
            background-color: #fff;
            font-family: "Arial";
            color: #333;
            font-color: black;
            margin: 0;
        }

        nav {
            background-color: #000000;
            position: relative;
            top: 0;
            width: 100%;
            display: block;
            text-align: center;

        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        nav li { /*navbar knappene*/
            display: inline-block;
            vertical-align: middle;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0);
            position: relative;
            overflow: hidden;
        }

        nav li:before { /*Navbaren-animasjon*/
            content: "";
            position: absolute;
            z-index: -1;
            left: 50%;
            right: 50%;
            bottom: 0;
            background: white;
            height: 4px;
            transition-duration: 0.5s; /* Hentet fra nett*/
            transition-timing-function: ease-out;
        }

        /*legger til noe nytt, på det gamle css*/
        nav li:hover:before, nav li:focus:before, nav li:active:before { /* Når hoover over med muspekern, blir det over aktivert*/
            left: 0;
            right: 0;
        }

        nav li a {
            padding: 25px;
            display: block;
            height: 100%;
            color: white;
            text-decoration: none;
        }
        /*visittkort*/
        .visittkort {
            position: absolute;
            overflow: hidden;
            height: 1000px;
            width: 1500px;

            animation: moveFirst 30s linear;
            animation-iteration-count: infinite;
        }

        @keyframes moveFirst {
            from {
                left: -30%;
            }
            to {
                left: 100%;
            }
        }
        </style>

</head>
